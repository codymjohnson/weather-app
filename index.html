<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main class="container mt-5 rounded">
        <article class="row">
            <!-- weather container -->
            <section class="col-sm-6" id="searchCity">
                <!-- weather searchbar -->
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" id="inputField" type="search" placeholder="What City?"
                            aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn"
                            type="submit">Search</button>
                    </form>
                </nav>
                <!-- city list -->
                <ul id="cityList" class="list-group">
                </ul>
            </section>
            <!-- current city weather -->
            <section class="col-sm-6">
                <!-- current city -->
                <div class="currentChoice"></div>
                <!-- forecast -->
                <div id="forecastDisplay" class="mt-2"></div>
            </section>
        </article>


    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
